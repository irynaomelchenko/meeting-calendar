<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting planning calendar</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="top-section__header">Calendar</h1>
            <div class="top-section__right-side">
                <select name="members" id='selectMember'>
                    <option value="all-members">All members</option>
                    <option value="John">John</option>
                    <option value="Mary">Mary</option>
                    <option value="Ed">Ed</option>
                    <option value="Nancy">Nancy</option>
                    <option value="William">William</option>
                </select>
                <a href="create-event.html" class="new-event-btn">New event +</a>
            </div>
        </div>
        
        <div class="main-section">
            <div class="row row-1">
                <div class="col">Time</div>
                <div class="col">Mon</div>
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thu</div>
                <div class="col">Fri</div>
            </div>

            <div class="row row-2">
                <div class="col">10:00</div>
                <div class="col ten monday"></div>
                <div class="col ten tuesday"></div>
                <div class="col ten wednesday"></div>
                <div class="col ten thursday"></div>
                <div class="col ten friday"></div>
            </div>

            <div class="row row-3">
                <div class="col">11:00</div>

            </div>

            <div class="row row-4">

                <div class="col twelve tuesday"></div>
                <div class="col twelve wednesday"></div>
                <div class="col twelve thursday"></div>
                <div class="col twelve friday"></div>
            </div>

            <div class="row row-5">
                <div class="col">13:00</div>
                <div class="col thirteen monday"></div>
                <div class="col thirteen tuesday"></div>
                <div class="col thirteen wednesday"></div>
                <div class="col thirteen thursday"></div>
                <div class="col thirteen friday"></div>
            </div>

            <div class="row row-6">
                <div class="col">14:00</div>
                <div class="col fourteen monday"></div>
                <div class="col fourteen tuesday"></div>
                <div class="col fourteen wednesday"></div>
                <div class="col fourteen thursday"></div>
                <div class="col fourteen friday"></div>
            </div>

            <div class="row row-7">
                <div class="col">15:00</div>
                <div class="col fifteen monday"></div>
                <div class="col fifteen tuesday"></div>
                <div class="col fifteen wednesday"></div>
                <div class="col fifteen thursday"></div>
                <div class="col fifteen friday"></div>
            </div>

            <div class="row row-8">
                <div class="col">16:00</div>
                <div class="col sixteen monday"></div>
                <div class="col sixteen tuesday"></div>
                <div class="col sixteen wednesday"></div>
                <div class="col sixteen thursday"></div>
                <div class="col sixteen friday"></div>
            </div>

            <div class="row row-9">
                <div class="col">17:00</div>
                <div class="col seventeen monday"></div>
                <div class="col seventeen tuesday"></div>
                <div class="col seventeen wednesday"></div>
                <div class="col seventeen thursday"></div>

            </div>

            <div class="row row-10">
                <div class="col">18:00</div>
                <div class="col eighteen monday"></div>
                <div class="col eighteen tuesday"></div>
                <div class="col eighteen wednesday"></div>
                <div class="col eighteen thursday"></div>
                <div class="col eighteen friday"></div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
