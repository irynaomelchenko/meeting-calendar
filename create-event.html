<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new event</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container create-event">
        <form name='addEvent' class="event-create-form">
            <div class="ui input event-name-input">
                <label for="eventname">Name of the event:</label>
                <input type="text" id="eventname" name="eventName">
            </div>
            <div class="participants-select">
                <label for="participants">Participants:</label>
                <select name="participants" class="ui selection dropdown" multiple="" id="multi-select">
                    <option value="">Participants</option>
                    <option value="John">John</option>
                    <option value="Mary">Mary</option>
                    <option value="Ed">Ed</option>
                    <option value="Nancy">Nancy</option>
                    <option value="William">William</option>                
                </select>
            </div>
            <div id="multiselect__container"></div>
            <div class="day-select">
                <label for="day">Day:</label>
                <select name="day" class="ui selection dropdown">
                    <option value=""></option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
            </div>
            <div class="time-select">
                <label for="time">Time:</label>
                <select name="time" class="ui selection dropdown">
                    <option value=""></option>
                    <option value="ten">10:00</option>
                    <option value="eleven">11:00</option>
                    <option value="twelve">12:00</option>
                    <option value="thirteen">13:00</option>
                    <option value="fourteen">14:00</option>
                    <option value="fifteen">15:00</option>
                    <option value="sixteen">16:00</option>
                    <option value="seventeen">17:00</option>
                    <option value="eighteen">18:00</option>
                </select>
            </div>
            <div class="form-buttons">
                <a href="index.html" class="ui button form-buttons__cancel">Cancel</a>
                <input type="submit" class="ui button form-buttons__create" value="Create">
            </div>
        </form>
    </div>
    <script src="dist/bundle.js"></script>    
</body>
</html>
